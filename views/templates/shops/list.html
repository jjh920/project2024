{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/shop.css') }}">
<style>

    img {
        width: 100%;
        margin-bottom: 20px;
    }

    .pd_row {
        display: grid;
        width: 100%;
        grid-template-columns: 1fr 1fr;
    }

    .product {
        padding: 20px;
        font-family: 'Graphik Web';
        font-size: 12px;
        font-weight: 300;
        color: #333333;
    }

    .pd_fl {
        display: flex;
        justify-content: space-between;
    }

    .pd_title {
        font-size: 18px;
        font-weight: 300;
    }

    .blank,
    .blank:hover {
        color: #333;
        text-decoration: none;
    }
</style>

{% endblock %}

{% block main %}
<!-- 정리 필요 -->
<div class="lst_rt">
    <h2> <span id="keyct"></span> </h2>
    <hr>
    <h3> <span id="subct"></span></h3>
    <div class="pd_row">
        {% for pd in pdlist %}
        <a href="/shops/view/{{ pd.pno }}" class="blank">
            <div class="product">
                <img src="{{ pd.tumbimg }}" alert="{{ pd.name }} 썸네일 이미지">
                <div class="pd_fl">
                    <div class="pd_title">{{ pd.name }}</div>
                    <div class="pd_price"><span class="pd_price">{{ pd.price }}</span> 원</div>
                </div>
                <div class="pd_exp">{{ pd.exp }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    // , 설정
    const reprices = document.querySelectorAll('.pd_price');
    for (const reprice of reprices) {
        chval = reprice.innerHTML.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
        reprice.innerHTML = chval;
    }

    // 카테고리 표시
    let findurl = location.pathname.split('/');
    let keyct = document.querySelector('#keyct');
    let subct = document.querySelector('#subct');

    switch (findurl[3]) {
        case '101':
            keyct.innerText = "LIVING"
            subct.innerText = "Sofas"
            break;
        case '102':
            keyct.innerText = "LIVING"
            subct.innerText = "Tables"
            break;
        case '103':
            keyct.innerText = "LIVING"
            subct.innerText = "Chairs"
            break;
        case '201':
            keyct.innerText = "DINING"
            subct.innerText = "Dining Tables"
            break;
        case '202':
            keyct.innerText = "DINING"
            subct.innerText = "Dining Chairs"
            break;
        case '301':
            keyct.innerText = "BEDROOM"
            subct.innerText = "Beds"
            break;
        case '302':
            keyct.innerText = "BEDROOM"
            subct.innerText = "Nightstands"
            break;
        default:
            break;
    }
</script>
{% endblock %}
